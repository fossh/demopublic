name: v2-codex-issue

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: v2-codex-issue-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  exec_issue:
    if: ${{ github.event.issue.pull_request == null && (github.event.comment.body == '/codex-cli-v2' || startsWith(github.event.comment.body, '/codex-cli-v2 ')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (default)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Codex CLI (node)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Write context files
        env:
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/tmp"
          cp "${{ github.event_path }}" "$GITHUB_WORKSPACE/tmp/event.json"
          printf '%s' '${{ toJson(github) }}' > "$GITHUB_WORKSPACE/tmp/github_context.json"
          printf '%s' "$CODEX_AUTH_JSON" > "$GITHUB_WORKSPACE/tmp/codex_auth.json"

      - name: Capture (no sleep)
        run: |
          python3 v2/001_cap_make_bundle.py \
            '${{ github.repository }}' \
            "$GITHUB_WORKSPACE/tmp/event.json" \
            '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            '${{ github.run_id }}' \
            '${{ secrets.CODEXCLI_S3_BUCKET }}' \
            '${{ secrets.AWS_ACCESS_KEY_ID }}' \
            '${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            '${{ secrets.AWS_DEFAULT_REGION }}' \
            '${{ secrets.GITHUB_TOKEN }}' \
            "$GITHUB_WORKSPACE/tmp/codex_auth.json" \
            "$GITHUB_WORKSPACE/tmp/github_context.json" \
            issues \
            '${{ github.event.issue.number }}'
          python3 v2/002_cap_upload_bundle_s3.py "/tmp/codex-v2-bundle-${{ github.run_id }}"
          python3 v2/003_cap_comment_bundle.py "/tmp/codex-v2-bundle-${{ github.run_id }}"

      - name: Restore Codex home
        run: python3 v2/101_ex_restore_codex_home.py "/tmp/codex-v2-bundle-${{ github.run_id }}"

      - name: Checkout repo
        run: python3 v2/102_ex_checkout_repo.py "/tmp/codex-v2-bundle-${{ github.run_id }}" "$GITHUB_WORKSPACE"

      - name: Install Codex CLI (npm)
        run: python3 v2/104_ex_install_codex_cli.py '@openai/codex@0.73.0'

      - name: Session guard
        run: python3 v2/110_ex_assert_single_session.py "/tmp/codex-v2-bundle-${{ github.run_id }}/codex_home"

      - name: Ensure session id
        run: python3 v2/111_ex_ensure_session_id.py "/tmp/codex-v2-bundle-${{ github.run_id }}/codex_home"

      - name: Run Codex
        run: python3 v2/120_ex_run_codex.py "/tmp/codex-v2-bundle-${{ github.run_id }}" "$GITHUB_WORKSPACE"

      - name: Commit changes (if any)
        run: python3 v2/130_ex_commit_if_changed.py "/tmp/codex-v2-bundle-${{ github.run_id }}" "$GITHUB_WORKSPACE" "codex-v2"

      - name: Push issue branch (if changed)
        run: python3 v2/132_ex_push_issue_branch.py "/tmp/codex-v2-bundle-${{ github.run_id }}" "$GITHUB_WORKSPACE"

      - name: Open PR (if changed)
        run: python3 v2/133_ex_open_pr_for_issue.py "/tmp/codex-v2-bundle-${{ github.run_id }}"

      - name: Comment result
        run: python3 v2/140_ex_comment_result.py "/tmp/codex-v2-bundle-${{ github.run_id }}"

      - name: Persist Codex home
        run: python3 v2/150_ex_persist_codex_home.py "/tmp/codex-v2-bundle-${{ github.run_id }}"
