name: codexcli-pr

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: codexcli-pr-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  codexcli_pr:
    if: ${{ github.event.issue.pull_request != null && (github.event.comment.body == '/codex-cli' || startsWith(github.event.comment.body, '/codex-cli ')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (default)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout (PR head worktree)
        run: python3 scripts/gha_checkout_pr_worktree.py '${{ github.event.issue.number }}' pr

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Sync deps
        run: python scripts/gha_uv_sync.py

      - name: Install Codex CLI
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Codex CLI (npm)
        run: python scripts/gha_npm_install_codex.py '@openai/codex@0.73.0'

      - name: Write context files
        env:
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          cp "${{ github.event_path }}" "$GITHUB_WORKSPACE/event.json"
          mkdir -p "$GITHUB_WORKSPACE/tmp"
          printf '%s' "$CODEX_AUTH_JSON" > "$GITHUB_WORKSPACE/tmp/codex_auth.json"

      - name: Run codexcli main
        working-directory: pr
        run: |
          uv run --project .. ../scripts/codexcli_main.py \
            '${{ secrets.GITHUB_TOKEN }}' \
            '${{ github.repository }}' \
            "$GITHUB_WORKSPACE/event.json" \
            '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            "$GITHUB_WORKSPACE/.codexhome/prs/${{ github.event.issue.number }}" \
            '${{ secrets.CODEXCLI_S3_BUCKET }}' \
            '${{ secrets.AWS_ACCESS_KEY_ID }}' \
            '${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            '${{ secrets.AWS_DEFAULT_REGION }}' \
            "$GITHUB_WORKSPACE/tmp/codex_auth.json"
