name: v2-exec

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: v2-exec-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  exec:
    if: ${{ github.event.comment.body == '/codex-cli' || startsWith(github.event.comment.body, '/codex-cli ') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Write context files
        env:
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/tmp"
          cp "${{ github.event_path }}" "$GITHUB_WORKSPACE/tmp/event.json"
          printf '%s' '${{ toJson(github) }}' > "$GITHUB_WORKSPACE/tmp/github_context.json"
          printf '%s' "$CODEX_AUTH_JSON" > "$GITHUB_WORKSPACE/tmp/codex_auth.json"

      - name: Capture bundle
        run: |
          python3 scripts/001_cap_make_bundle.py \
            '${{ github.repository }}' \
            "$GITHUB_WORKSPACE/tmp/event.json" \
            '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            '${{ github.run_id }}' \
            '${{ secrets.CODEXCLI_S3_BUCKET }}' \
            '${{ secrets.AWS_ACCESS_KEY_ID }}' \
            '${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            '${{ secrets.AWS_DEFAULT_REGION }}' \
            '${{ secrets.GITHUB_TOKEN }}' \
            "$GITHUB_WORKSPACE/tmp/codex_auth.json" \
            "$GITHUB_WORKSPACE/tmp/github_context.json" \
            "${{ github.event.issue.pull_request != null && 'prs' || 'issues' }}" \
            '${{ github.event.issue.number }}'
          python3 scripts/002_cap_upload_bundle_s3.py "/tmp/codex-v2-bundle-${{ github.run_id }}"
          python3 scripts/003_cap_comment_bundle.py "/tmp/codex-v2-bundle-${{ github.run_id }}"

      - name: Execute
        run: python3 scripts/199_ex_run_all.py "/tmp/codex-v2-bundle-${{ github.run_id }}" "$GITHUB_WORKSPACE"
